<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <h2 class="absolute-text">Appointment</h2>
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="Date">
                                </div>
                            </div>
                            <p><textarea name="message" id="message" rows="4" cols="23" placeholder="Message"></textarea></p>
                            <input type="submit" value="Make Appointment">
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
                        <ul>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                        </ul>
                        <a href="" class="boxed-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a6036f490b.js" crossorigin="anonymous"></script>
</body>

</html>
